<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <style type="text/css">
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
      background-color: dimgrey;
    }

    #GameBoard {
      background-color: lightyellow;
      width: 90vmin;
      height: 90vmin;
      display: grid;
      grid-template-rows: repeat(21, 1fr);
      grid-template-columns: repeat(21, 1fr);
    }
    
    #Settings {
      background-color: rgba(150, 150, 170, .8);
      width: 90vmin;
      height: 5vmin;
      display: flex;
      color: white;
      align-items: center;
      justify-content: center;
    }

    #Settings > * {
      margin-left: .6vmin;
      margin-right: .6vmin;
    }

    .Snake {
      background-color: hsl(200, 100%, 50%);
      border: .25vmin solid black;
    }

    .Food {
      background-color: hsl(20, 100%, 50%);
      border: .25vmin solid black;
    }
  </style>
  <script src="./game.js" type="module" defer></script>
</head>

<body>
  <div id="GameBoard"></div>
  <div id="Settings">
    <label for="SnakeSpeed">Speed</label>
    <input type="range" name="SnakeSpeed" id="SnakeSpeed" min="10" max="20" />
    <label for="SnakeGrowth">Growth</label>
    <input type="range" name="SnakeGrowth" id="SnakeGrowth" min="1" max="10" />
  </div>
</body>

</html>
